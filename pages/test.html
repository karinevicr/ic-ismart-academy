<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - StudyPal</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîß P√°gina de Teste</h1>
            <p>Se voc√™ consegue ver esta p√°gina, significa que:</p>
            <ul>
                <li>‚úÖ O CSS est√° carregando corretamente</li>
                <li>‚úÖ Os caminhos est√£o funcionando</li>
                <li id="js-test">‚ùå JavaScript: aguardando...</li>
            </ul>
            
            <div style="margin-top: 2rem;">
                <button class="btn btn-primary" onclick="testJS()">Testar JavaScript</button>
                <button class="btn btn-secondary" onclick="testLocalStorage()">Testar LocalStorage</button>
            </div>
            
            <div id="test-results" style="margin-top: 1rem; padding: 1rem; background: var(--gray-light); border-radius: 10px; display: none;">
                <h3>Resultados dos Testes:</h3>
                <ul id="results-list"></ul>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('js-test').innerHTML = '‚úÖ JavaScript: funcionando!';
            document.getElementById('js-test').style.color = 'green';
        });
        
        function testJS() {
            const results = document.getElementById('results-list');
            const container = document.getElementById('test-results');
            
            results.innerHTML = '';
            container.style.display = 'block';
            
            // Teste 1: Fun√ß√£o motivacional
            try {
                const message = getRandomMotivationalMessage();
                results.innerHTML += `<li>‚úÖ getRandomMotivationalMessage(): ${message}</li>`;
            } catch (e) {
                results.innerHTML += `<li>‚ùå getRandomMotivationalMessage(): ${e.message}</li>`;
            }
            
            // Teste 2: Adicionar atividade
            try {
                addRecentActivity('üîß Teste de funcionalidade');
                results.innerHTML += '<li>‚úÖ addRecentActivity(): funcionando</li>';
            } catch (e) {
                results.innerHTML += `<li>‚ùå addRecentActivity(): ${e.message}</li>`;
            }
            
            // Teste 3: Formata√ß√£o de tempo
            try {
                const time = formatTimeAgo(new Date().toISOString());
                results.innerHTML += `<li>‚úÖ formatTimeAgo(): ${time}</li>`;
            } catch (e) {
                results.innerHTML += `<li>‚ùå formatTimeAgo(): ${e.message}</li>`;
            }
        }
        
        function testLocalStorage() {
            const results = document.getElementById('results-list');
            const container = document.getElementById('test-results');
            
            results.innerHTML = '';
            container.style.display = 'block';
            
            try {
                localStorage.setItem('test', 'funciona');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (value === 'funciona') {
                    results.innerHTML += '<li>‚úÖ LocalStorage: funcionando perfeitamente</li>';
                } else {
                    results.innerHTML += '<li>‚ùå LocalStorage: valor incorreto</li>';
                }
            } catch (e) {
                results.innerHTML += `<li>‚ùå LocalStorage: ${e.message}</li>`;
            }
            
            // Verificar dados existentes
            const subjects = JSON.parse(localStorage.getItem('subjects') || '[]');
            const activities = JSON.parse(localStorage.getItem('recentActivities') || '[]');
            
            results.innerHTML += `<li>üìä Mat√©rias cadastradas: ${subjects.length}</li>`;
            results.innerHTML += `<li>üìã Atividades recentes: ${activities.length}</li>`;
        }
    </script>
</body>
</html>
